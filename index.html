<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Content Management Tool</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <img src="content_image1.jpg" alt="Tool Image" id="topImage">
  <div class="container">
    <div class="editor">
      <h1>CONTENT MANAGEMENT TOOL</h1>
      <div class="title-section">
        <textarea
          id="title"
          placeholder="Enter the title here"
          maxlength="30"
          oninput="this.style.height = ''; this.style.height = (this.scrollHeight)+'px';"></textarea>
        <span class="char-limit">(Max 30 characters)</span>
        <button id="addTitleBtn">Add Ttile</button>
      </div>
      <textarea id="content" placeholder="Enter your content here"></textarea>
      <button id="addTextBtn">Add Text</button>
      <input type="file" id="imageInput">
      <button id="addImageBtn">Add Image</button>
      <input type="file" id="videoInput">
      <button id="addVideoBtn">Add Video</button>
      <button id="startAgainBtn">Start Again</button>
    </div>
    <div class="preview">
      <h2>Preview</h2>
      <div id="previewContent"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
